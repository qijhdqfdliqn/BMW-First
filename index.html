<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Official Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BMW germany</h1>
        <p>Official dealership</p>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <img src="https://media.ed.edmunds-media.com/bmw/x5/2025/oem/2025_bmw_x5_4dr-suv_xdrive50e_fq_oem_7_500.jpg" alt="car 1">
                <div class="card">
                    <h3>BMW X5</h3>
                    <p>€94.300</p>
                </div>
            </div>

            <div class="card">
                <img src="https://media.ed.edmunds-media.com/bmw/x6-m/2025/oem/2025_bmw_x6-m_4dr-suv_competition_fq_oem_11_500.jpg" alt="car 2">
                <div class="card">
                    <h3>BMW X6</h3>
                    <p>€101.900</p>
                </div>
            </div>

            <div class="card">
                <img src="https://media.ed.edmunds-media.com/bmw/x7/2025/oem/2025_bmw_x7_4dr-suv_m60i_fq_oem_10_175.jpg" alt="car 3">
                <div class="card">
                    <h3>BMW X7</h3>
                    <p>€105.600</p>
                </div>
            </div>

            <div class="card">
                <img src="https://media.ed.edmunds-media.com/bmw/m5/2025/oem/2025_bmw_m5_sedan_base_fq_oem_2_175.jpg" alt="car 4">
                <div class="card">
                    <h3>BMW M5 </h3>
                    <p>€144.000</p>
                </div>
            </div>

            <div class="card">
                <img src="https://media.ed.edmunds-media.com/bmw/8-series-gran-coupe/2025/oem/2025_bmw_8-series-gran-coupe_sedan_m850i-xdrive_fq_oem_1_175.jpg" alt="car 5">
                <div class="card">
                    <h3>8 Series Gran Coupe</h3>
                    <p>€105.000</p>
                </div>
            </div>

            <div class="card">
                <img src="https://media.ed.edmunds-media.com/bmw/xm/2025/oem/2025_bmw_xm_4dr-suv_base_fq_oem_5_175.jpg" alt="car 6">
                <div class="card">
                    <h3>BMW XM</h3>
                    <p>€132.400</p>
                </div>
            </div>

        </div>
    </main>
    <footer>footer</footer>
</body>
</html>
